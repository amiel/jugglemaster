<!DOCTYPE html>
<html>
<head>
<title>JuggleMaster</title>
<link rel="stylesheet" type="text/css" href="jugglemaster.css">
<script src="jmlib-js/validator.js"></script>
<script src="jmlib-js/jmlib.js"></script>
<script src="jmlib-js/patterns.js"></script>
<script src="jmlib-js/patternloader.js"></script>
<script src="jmlib-js/jugglemaster.js"></script>
<script src="widget.js"></script>
</head>
<body onload="loadWidget(); initialize();">
  <div id="front">
    <div class="canvas">    	
      <canvas id="cv" width="260" height="240"></canvas>
	  <img class="closeButton button" id="closefront" title="Close JuggleMaster"></img>
	  <img class="configButton button" id="flipfront" title="Configuration"></img>
    </div>
	<div class="window">
	  <div class="titlebar"><div id="site_text">Select Pattern</div>
	  <img class="switchButton button" id="switch" title="Switch to Enter Siteswap View"></img>
	  </div>
	  <div class="site_content translucent" id="site_content" style="background-color:#d0d0d0;">
        <form name="entersite">
        
		  <table align="center">
		  <tr>
		  <td>Site:</td>
      <td><input type="text" name="site" size="8" value="3"></td>
		  </tr>
		  <tr>
		  <td>Style:</td>
      <td>
          <select name="style">
            <option value="Normal">Normal
            <option value="Reverse">Reverse
            <option value="Shower">Shower
            <option value="Mills_Mess">Mills Mess
            <option value="Center">Center
            <option value="Windmill">Windmill
          </select>
      </td>
		  </table>
	    </form>
	  </div>
	  <div class="pattern_content translucent" id="pattern_content" style="background-color:#d0d0d0;">
      <form name="selectpattern">
		  <table align="center">
		  <tr>
		  <td></td>
          <td><select name="category">
          </select></td>
		  </tr>
		  <tr>
		  <td></td>
          <td><select name="pattern">
          </select></td>
		  </table>
	    </form>
	  </div>
    </div>
  </div>
  <div id="back_site">
    <div class="settings">
	  <img class="closeButton button" id="closeback" title="Close JuggleMaster"></img>
	  <div id="about">
        <div class="headertext">
		<img src="icon.png" width="88" height="88"><br>
        <b>JuggleMaster</b>
        </div>
        <div class="text">
		Version 0.1 (beta) 2006.10.06<br>(C) Per Johan Groland 2006<br>
        <a href="http://jugglemaster.net" target="_blank">jugglemaster.net</a>
        </div>
    <p class="flipbutton" id="flipback" title="Go back to juggler"></p>
	</div>
  </div>
</body>
</html>
